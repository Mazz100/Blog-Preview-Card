<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles/style.css">

  <!--Google Fonts Links-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <div class="container">
    <main class="main-wrapper">
      <div class="illustration">
        <img src="./assets/images/illustration-article.svg" alt="Blog card illustration">
      </div>
      <div class="content">
        <h1 class="learning-header"> Learning</h1>

        <p class="publish-text"> Published 21 Dec 2023</p>

        <h2 class="foundation-header">
          <a class="anchor-link" href="#">HTML & CSS foundations</a>
        </h2>

        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>
      <div class="author">
        <img src="./assets/images/image-avatar.webp" width="32" height="32" alt="profile picture of Greg Hooper">

        <span class="author-name"> Greg Hooper</span>
      </div>
    </main>
  </div>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Mazz100">Mazen Hassan</a>.</p>
  </footer>
</body>

</html>
